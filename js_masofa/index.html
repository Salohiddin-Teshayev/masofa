<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Js-masofa</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="container">
    <h1>Kim birinchi bo-rish-ga!</h1>
    <form class="form">
      <label class="form-label" for="masofa">Masofa (km)</label>
      <input class="form-input" type="number" id="masofa"  placeholder="Masofa kiriting" >
      <button class="form-btn" type="submit">Natija</button>
    </form>
     <ul class="form-list">
      <li class="form-item">
        <p class="form-title">Piyoda</p>
        <strong class="js-strong__piyoda"></strong>
      </li>
      <li class="form-item">
        <p class="form-title">Velosiped</p>
        <strong class="js-strong__velosiped"></strong>
      </li>
      <li class="form-item">
        <p class="form-title">Mashina</p>
        <strong class="js-strong__mashina"></strong>
      </li>
      <li class="form-item">
        <p class="form-title">Samalyot</p>
        <strong class="js-strong__samalyot"></strong>
      </li>
     </ul>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
